    <style>
        /* Padrão de cor Padrão / Fallback */
body {
    background-color: #ffffff; /* Cor padrão: BRANCO para o modo claro */
    color: #333333;           /* Cor padrão: Texto escuro */
        text-align: center;
        font-size: 30px;
}

/* 1. Adaptação para MODO ESCURO (Dark Mode) */
@media (prefers-color-scheme: dark) {
    body {
        /* Inverte as cores para o tema escuro */
        background-color: #121212; /* Cor de fundo ESCURA (ex: cinza quase preto) */
        color: #f0f0f0;           /* Cor do texto CLARO */
    }
}

/* 2. Adaptação opcional para MODO CLARO (Light Mode) */
@media (prefers-color-scheme: light) {
    /* Não é estritamente necessário se o padrão já for light, mas garante especificidade */
    body {
        background-color: #ffffff;
        color: #333333;
    }
}
/* NOVO: Força o link a herdar a cor do body (modo claro: #333333, modo escuro: #f0f0f0) */
    a, a:visited, a:link {
    color: inherit; /* Usa a cor definida no elemento pai mais próximo (body) */
}
    </style>
