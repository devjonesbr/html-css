<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
        <style>h1 {
            font-size: 50pt;
        }
        p {
            font-size: 25pt;
        }
        </style>
    </head>
<body> 
    <h1>Parágrafos e quebras de linha &#x1F607;</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio de um par de tags p e /p </p>
    <p>Se precisar quebrar o texto em algum lugar específico <br> como esse, você pode usar a tag &lt;br&gt;.</p>
    <p>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
    </p>
</body>
</html>
