<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Orbitron:wght@400..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&family=Viga&display=swap');

    .roboto-mono {
    font-family: "Roboto Mono", monospace, Verdana, Sans-serif;
    font-optical-sizing: auto;
    font-weight: bolder;
    font-style: italic;
    }

    .viga-regular {
    font-family: "Viga", Verdana, sans-serif;
    font-weight: 400;
    font-style: normal;
}

    .noto-sans-jp {
    /* TUDO ISSO FOI ABREVIADO, SIZE É OBRIGATÓRIO NO SHORTHAND
    font-family: "Noto Sans JP", Verdana, sans-serif;
    font-optical-sizing: auto;
    font-weight: bold;
    font-style: italic;
    */
    font: italic bold 32px "Noto Sans JP", Verdana, sans-serif;
}
</style>
</head>
<body class="roboto-mono">
    <h1>Título</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam esse omnis dolores. Iure totam ea, voluptatibus velit aliquam at eveniet sit earum? Hic placeat quasi deleniti dicta at, iusto minus!</p>
    <h1 class="viga-regular">Título</h1>
    <h1 class="noto-sans-jp">Título</h1>
</body>
</html>
